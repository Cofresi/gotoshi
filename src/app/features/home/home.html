<div id="home-header" class="jumbotron">
  <h1>Welcome to GOtoshi.</h1>
  <greeting name="(home.name | limitTo: 8) + '...'"></greeting>

  <p>
    To play please install a local bridge:<br/>
    npm install -g webcoin-bridge<br/>
    npm install -g webcoin-bitcoin-testnet<br/>
    webcoin-bridge --network webcoin-bitcoin-testnet --port 8193<br/>
    <br/>
    Debug with console:<br/>
    localStorage.debug = 'gotoshi:*'<br/>
    or for the full log<br/>
    localStorage.debug = '*'
  </p>
</div>
