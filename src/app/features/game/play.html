<div class="">
    <h2>{{g.Game.currentGame.address.public}}</h2>
    <p ng-show="g.Game.currentGame.state == 'running'">{{g.Game.currentGame.players.one}} VS {{g.Game.currentGame.players.two}}</p>

    <div class="row">
      <div class="col-md-6">
        <div class="tenuki-board tenuki-board-textured" data-include-coordinates="true"></div>
      </div>

      <div class="col-md-6 controls" ng-show="g.Game.currentGame.players.one != null">

        <button class="btn btn-default" ng-show="g.Game.currentGame.state == 'running' && g.Game.currentGame.players.two == null && !g.wallet.isOwnAddress(g.Game.currentGame.players.one)" type="submit" class="submit_button" data-ng-click="g.Game.joinGame()">Join</button>

        <div class="buttons">
          <button class="btn btn-default" ng-show="g.wallet.isOwnAddress(g.Game.currentGame.players.two) || g.wallet.isOwnAddress(g.Game.currentGame.players.one)" type="submit" class="submit_button pass" data-ng-click="g.client.pass()">Pass</button>
        </div>

        <div class="game-info"><p></p></div>
        <div class="text-info"><p></p></div>
      </div>
    </div>

    <hr/>

    currentGame:
    {{g.Game.currentGame}}
</div>
